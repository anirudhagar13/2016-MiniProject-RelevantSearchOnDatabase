<!DOCTYPE html>
<html>
<head>
    <title>Smart DB Retriever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href= "w3.css">
    <link rel="stylesheet" href= "stats.css">
    <script src="stats.js"></script>
</head>
<body onload="init()">
<div class="w3-container w3-leftbar w3-sand"><br/>
<div class="w3-tag w3-round w3-indigo" style="padding:3px">
  <div class="w3-tag w3-round w3-xlarge w3-indigo w3-border w3-border-white" id="time">
    Processing time :
  </div>
</div>

<div class="w3-tag w3-round w3-teal" style="padding:3px">
  <div class="w3-tag w3-round w3-xlarge w3-teal w3-border w3-border-white" id="number">
    Tuples Processed :
  </div>
</div>

<div class="w3-tag w3-round w3-red" style="padding:3px">
  <div class="w3-tag w3-round w3-xlarge w3-red w3-border w3-border-white" id="box">
    K-Box Size :
  </div>
</div><br/><br/>
</div>
<!--tuple results-->
<div class="w3-container w3-leftbar w3-pale-blue" id="result">
    <div class="w3-tag w3-xlarge w3-orange w3-round-large">Results :</div><br/><br/>
</div>
</body>
</html>
